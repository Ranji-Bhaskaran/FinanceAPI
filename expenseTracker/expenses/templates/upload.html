<!DOCTYPE html>
<html>
<head>
    <title>Upload Expenses</title>
    <script>
        function addExpenseField() {
            let container = document.getElementById("expenses-container");
            let div = document.createElement("div");
            div.innerHTML = `
                <input type="number" name="amount[]" placeholder="Amount" required>
                <select name="category[]" required>
                    <option value="" disabled selected>Select Category</option>
                    <option value="Food">Food</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Bills">Bills</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Other">Other</option>
                </select>
                <select name="transaction_type[]" required>
                    <option value="" disabled selected>Select Transaction Type</option>
                    <option value="Income">Income</option>
                    <option value="Expense">Expense</option>
                </select>
                <select name="payment_method[]" required>
                    <option value="" disabled selected>Select Payment Method</option>
                    <option value="Cash">Cash</option>
                    <option value="Credit Card">Credit Card</option>
                    <option value="Debit Card">Debit Card</option>
                    <option value="Bank Transfer">Bank Transfer</option>
                    <option value="Digital Wallet">Digital Wallet</option>
                </select>
                <button type="button" onclick="this.parentNode.remove()">Remove</button>
                <br><br>
            `;
            container.appendChild(div);
        }
    </script>
</head>
<body>
    <h1>Upload Your Expenses</h1>
    <form method="POST" action="{% url 'process-inputs' %}">
        {% csrf_token %}
        <label>User ID:</label>
        <input type="text" name="user_id" required><br>

        <label>Currency:</label>
        <input type="text" name="currency" required><br>

        <h3>Expenses</h3>
        <div id="expenses-container">
            <div>
                <input type="number" name="amount[]" placeholder="Amount" required>
                <select name="category[]" required>
                    <option value="" disabled selected>Select Category</option>
                    <option value="Food">Food</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Bills">Bills</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Other">Other</option>
                </select>
                <select name="transaction_type[]" required>
                    <option value="" disabled selected>Select Transaction Type</option>
                    <option value="Income">Income</option>
                    <option value="Expense">Expense</option>
                </select>
                <select name="payment_method[]" required>
                    <option value="" disabled selected>Select Payment Method</option>
                    <option value="Cash">Cash</option>
                    <option value="Credit Card">Credit Card</option>
                    <option value="Debit Card">Debit Card</option>
                    <option value="Bank Transfer">Bank Transfer</option>
                    <option value="Digital Wallet">Digital Wallet</option>
                </select>
                <button type="button" onclick="this.parentNode.remove()">Remove</button>
                <br><br>
            </div>
        </div>

        <button type="button" onclick="addExpenseField()">Add More Expenses</button><br><br>

        <input type="submit" value="Submit"><br><br>

        <!-- Back to Home Button -->
        <button type="button" onclick="window.location.href='{% url 'home' %}'">Back to Home</button>
    </form>
</body>
</html>
